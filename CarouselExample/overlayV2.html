<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    /* Style the overlay container */
    #overlay-container {
    position: fixed; /* Position the container in the center of the screen */
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white; /* Add a white background */
    padding: 20px; /* Add some padding to the container */
    border: 1px solid #ccc; /* Add a border */
    z-index: 1; /* Set the z-index to a high value so that it appears on top of other elements */
    display: none; /* Initially, hide the container */
    }

    /* Style the close button */
    #close-overlay-button {
    position: absolute; /* Position the close button in the top right corner of the container */
    top: 0;
    right: 0;
    font-size: 24px; /* Increase the font size of the close button */
    cursor: pointer; /* Add a cursor to the button */
    }

</style>
<body>
    
        <!-- Button to trigger the overlay -->
    <button id="open-overlay-button">Open Overlay</button>

    <!-- The overlay container -->
    <div id="overlay-container">
    <!-- The close button -->
    <button id="close-overlay-button">Close</button>

    <!-- The YouTube iframe -->
    <iframe width="560" height="315" src="https://www.youtube.com/results?search_query=topgun" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <script>

        // Get the button and the overlay container
        const openButton = document.getElementById("open-overlay-button");
        const overlayContainer = document.getElementById("overlay-container");

        // Add an event listener to the button to open the overlay when clicked
        openButton.addEventListener("click", function() {
        overlayContainer.style.display = "block";
        });

        // Get the close button and add an event listener to close the overlay when clicked
        const closeButton = document.getElementById("close-overlay-button");
        closeButton.addEventListener("click", function() {
        overlayContainer.style.display = "none";
        });

    </script>

</body>
</html>
