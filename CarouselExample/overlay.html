<!-- HTML for the button that will trigger the overlay -->
<button id="open-overlay">Open Overlay</button>

<!-- HTML for the overlay container, which is initially hidden -->
<div id="overlay-container" style="display: none;">
  <!-- HTML for the close button -->
  <button id="close-overlay">Close</button>

  <!-- HTML for the iframe element that will be displayed in the overlay -->
  <!-- <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" id="overlay-iframe"></iframe> -->
  <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" width="560" height="315" title="A YouTube video" frameborder="0" allowfullscreen id="overlay-iframe"></iframe>
</div>

<style>
  /* CSS for the overlay container */
  #overlay-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
  }

  /* CSS for the iframe element */
  #overlay-iframe {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80%;
    height: 80%;
  }
</style>

<script>
  // JavaScript to add event listeners to the button and close button
  const openButton = document.getElementById('open-overlay');
  const closeButton = document.getElementById('close-overlay');
  const overlayContainer = document.getElementById('overlay-container');

  openButton.addEventListener('click', function() {
    // Show the overlay container
    overlayContainer.style.display = 'block';
  });

  closeButton.addEventListener('click', function() {
    // Hide the overlay container
    overlayContainer.style.display = 'none';
  });
</script>
